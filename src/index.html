<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Eats</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner d-flex justify-content-between">
          <a href="#" class="logo header__logo"
            ><img src="../src/assets/img/logo.svg" alt="logo"
          /></a>
          <ul class="authorization d-flex justify-content-between">
            <button class="button button_login">Sign In</button>
            <button class="button button_register">Register</button>
          </ul>
        </div>
      </div>
    </header>
    <main class="main cafes">
      <div class="container">
        <section class="cards row justify-content-between mx-0">
          <div id="Pushkin" class="card col-6 mb-5">
            <div class="card__info d-flex flex-column h-100">
              <h4 class="card__title">Трактир “Пушкин”</h4>
              <p class="card__subtitle flex-grow-1">Европейская кухня</p>
              <p class="card__add-info my-0">40-50 мин</p>
            </div>
            <div class="card__img"></div>
          </div>
          <div class="card col-6 mb-5">
            <div class="card__info d-flex flex-column h-100">
              <h4 class="card__title">Хачапурная №1</h4>
              <p class="card__subtitle flex-grow-1">Грузинская кухня</p>
              <p class="card__add-info my-0">20-40 мин</p>
            </div>
            <div class="card__img"></div>
          </div>
          <div class="card col-6 mb-5">
            <div class="card__info d-flex flex-column h-100">
              <h4 class="card__title">Суши-бар “Самурай”</h4>
              <p class="card__subtitle flex-grow-1">Японская кухня</p>
              <p class="card__add-info my-0">30-60 мин</p>
            </div>
            <div class="card__img"></div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a href="#" class="footer__logo logo">
            <img src="./assets/img/white-logo.svg" alt="logo" />
          </a>
					<hr class="footer__divider my-0">
          <p class="footer__copyright">© 2017 Uber Technologies Inc.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
